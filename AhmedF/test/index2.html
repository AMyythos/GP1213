<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student A Assignment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a708a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgb(82, 153, 194);
            border-radius: 8px;
            box-shadow: 0 2px 10px #6137371a;
            padding: 20px;
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #6b0202;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #f8f3f3;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fcfafa;
            border-radius: 4px;
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #0a8fe7;
            outline: none;
        }
        input[type="submit"] {
            background-color: #3d4cd8;
            color: white;
            border: thick double #32a1ce;;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Assign Student</h1>
        <form action="/submit-assignment" method="POST">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required placeholder="Enter full name">

            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required placeholder="Enter email address">

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="literature">Literature</option>
                <option value="art">Art</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any additional information..."></textarea>

            <input type="submit" value="Assign Student">
        </form>
        <div class="form-footer">
            <p>Â© 2024 School Management</p>
        </div>
    </div>
</body>
</html>
